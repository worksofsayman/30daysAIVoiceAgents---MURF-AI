<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Agent - Error Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 15px 0;
            background: white;
            padding: 8px;
            border-radius: 5px;
        }
        button {
            background: #ff8c42;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6a00;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ™ AI Voice Agent</h1>
        <p>Upload your voice to talk with AI</p>

        <input type="file" id="audioInput" accept="audio/*">
        <br>
        <button onclick="sendAudio()">Send Audio</button>

        <div class="response" id="responseBox">AI Response will appear here...</div>
    </div>

    <script>
        async function sendAudio() {
            const fileInput = document.getElementById("audioInput");
            const responseBox = document.getElementById("responseBox");

            if (!fileInput.files.length) {
                alert("Please select an audio file first");
                return;
            }

            const formData = new FormData();
            formData.append("audio", fileInput.files[0]);

            try {
                const res = await fetch("/process_audio", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (data.error) {
                    console.error("Server error:", data.error);
                    responseBox.innerText = "âš  Error: " + data.error + " â€” Playing fallback audio.";
                    playFallbackAudio();
                    return;
                }

                responseBox.innerText = "âœ… AI: " + data.text;
                playAudioFromBase64(data.audio);

            } catch (err) {
                console.error("Client fetch error:", err);
                responseBox.innerText = "âš  Network error â€” Playing fallback audio.";
                playFallbackAudio();
            }
        }

        function playAudioFromBase64(base64Audio) {
            const audio = new Audio(`data:audio/wav;base64,${base64Audio}`);
            audio.play();
        }

        function playFallbackAudio() {
            const fallback = new Audio("fallback.mp3");
            fallback.play();
        }
    </script>
</body>
</html>
