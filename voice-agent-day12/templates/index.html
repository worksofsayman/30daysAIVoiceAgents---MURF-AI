<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Voice Agent</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 10px;
    }
    h1 {
        margin-bottom: 20px;
        font-weight: 600;
        background: linear-gradient(90deg, #ff4e9d, #ffcc70);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .conversation {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 15px;
        margin-top: 20px;
        height: 350px;
        overflow-y: auto;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .message-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 12px;
        animation: fadeIn 0.3s ease;
    }
    .message {
        padding: 10px 14px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.4;
    }
    .user {
        background: linear-gradient(135deg, #ff4e9d, #ff7eb3);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }
    .bot {
        background: rgba(255, 255, 255, 0.1);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    .timestamp {
        font-size: 11px;
        opacity: 0.6;
        margin-top: 3px;
    }
    .record-btn {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff4e9d, #ff7eb3);
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 30px;
        box-shadow: 0 0 15px rgba(255, 78, 157, 0.6);
    }
    .record-btn.recording {
        animation: pulse 1.2s infinite;
        background: linear-gradient(135deg, #ff1744, #ff616f);
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 23, 68, 0.6); }
        70% { box-shadow: 0 0 0 20px rgba(255, 23, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 23, 68, 0); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<h1>ðŸŽ™ AI Voice Agent</h1>

<div class="conversation" id="conversation"></div>

<button id="recordBtn" class="record-btn">ðŸŽ¤</button>

<audio id="responseAudio" style="display:none;"></audio>

<script>
    let isRecording = false;
    let mediaRecorder;
    let audioChunks = [];
    const recordBtn = document.getElementById('recordBtn');
    const conversationDiv = document.getElementById('conversation');
    const responseAudio = document.getElementById('responseAudio');

    async function startRecording() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];

        mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            addMessage("User", "ðŸŽ¤ Voice input recorded");
            
            // Simulated AI processing
            setTimeout(() => {
                addMessage("Bot", "Hello! This is your AI response.");
                playDummyAudio();
            }, 1200);
        });
    }

    function stopRecording() {
        mediaRecorder.stop();
    }

    function addMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender.toLowerCase());
        msgDiv.textContent = text;

        const wrapper = document.createElement('div');
        wrapper.classList.add('message-container');
        wrapper.appendChild(msgDiv);

        const time = document.createElement('div');
        time.classList.add('timestamp');
        time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        wrapper.appendChild(time);

        conversationDiv.appendChild(wrapper);
        conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }

    function playDummyAudio() {
        responseAudio.src = "https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav";
        responseAudio.play();
    }

    recordBtn.addEventListener('click', () => {
        if (!isRecording) {
            isRecording = true;
            recordBtn.classList.add('recording');
            startRecording();
        } else {
            isRecording = false;
            recordBtn.classList.remove('recording');
            stopRecording();
        }
    });
</script>

</body>
</html>
