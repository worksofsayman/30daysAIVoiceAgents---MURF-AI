<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Voice Chat Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    #transcript, #response {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      min-height: 50px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>AI Voice Chat Bot</h1>
  <p><b>Session ID:</b> <span id="sessionId"></span></p>

  <button id="btnRecord">Start Recording</button>
  <div id="status"></div>

  <div id="transcript"><b>User said:</b> <span></span></div>
  <div id="response"><b>Bot replied:</b> <span></span></div>

  <audio id="audioPlayer" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    // Generate or get session ID from URL query
    function getSessionId() {
      const urlParams = new URLSearchParams(window.location.search);
      let id = urlParams.get("session_id");
      if (!id) {
        id = crypto.randomUUID();
        urlParams.set("session_id", id);
        const newUrl = window.location.pathname + "?" + urlParams.toString();
        window.history.replaceState(null, "", newUrl);
      }
      return id;
    }

    const sessionId = getSessionId();
    document.getElementById("sessionId").textContent = sessionId;

    const btnRecord = document.getElementById("btnRecord");
    const statusEl = document.getElementById("status");
    const transcriptEl = document.querySelector("#transcript span");
    const responseEl = document.querySelector("#response span");
    const audioPlayer = document.getElementById("audioPlayer");

    async function startRecording() {
      if (isRecording) return;
      if (!navigator.mediaDevices) {
        alert("Your browser does not support audio recording");
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        isRecording = true;
        btnRecord.textContent = "Stop Recording";
        statusEl.textContent = "Recording...";
        audioChunks = [];

        mediaRecorder.addEventListener("dataavailable", e => {
          audioChunks.push(e.data);
        });

        mediaRecorder.addEventListener("stop", () => {
          statusEl.textContent = "Processing audio...";
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          sendAudio(audioBlob);
          isRecording = false;
          btnRecord.textContent = "Start Recording";
        });
      } catch (e) {
        alert("Error accessing microphone: " + e.message);
      }
    }

    function stopRecording() {
      if (!isRecording) return;
      mediaRecorder.stop();
      statusEl.textContent = "Stopping...";
    }

    btnRecord.onclick = () => {
      if (isRecording) stopRecording();
      else startRecording();
    };

    async function sendAudio(blob) {
      const formData = new FormData();
      formData.append("audio", blob, "recording.webm");

      try {
        const response = await fetch(`http://localhost:8000/agent/chat/${sessionId}`, {
          method: "POST",
          body: formData
        });
        if (!response.ok) {
          statusEl.textContent = "Error from server";
          return;
        }
        const data = await response.json();

        transcriptEl.textContent = data.transcript;
        responseEl.textContent = data.response;

        // Convert base64 to Blob and play audio
        const audioBytes = atob(data.audio);
        const len = audioBytes.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
          bytes[i] = audioBytes.charCodeAt(i);
        }
        const audioBlob = new Blob([bytes.buffer], { type: "audio/wav" });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        audioPlayer.play();

        statusEl.textContent = "Playing response audio...";

      } catch (error) {
        statusEl.textContent = "Error sending audio: " + error.message;
      }
    }

    // After audio plays fully, start recording automatically
    audioPlayer.onended = () => {
      statusEl.textContent = "Audio finished. You can start recording again.";
      // Optionally auto start recording:
      // startRecording();
    };
  </script>
</body>
</html>
