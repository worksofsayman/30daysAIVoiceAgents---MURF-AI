<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Agent</title>
  <style>
    /* ---------- Base ---------- */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ---------- Chat Container ---------- */
    #chat-container {
      width: 420px;
      height: 640px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      overflow: hidden;
      color: #fff;
    }

    /* ---------- Chat Header ---------- */
    #chat-header {
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* ---------- Chat Messages ---------- */
    #chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }

    .user {
      background: rgba(255,255,255,0.9);
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: rgba(0,0,0,0.4);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Input Area ---------- */
    #input-container {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(255,255,255,0.2);
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.85);
      color: #333;
    }

    .btn {
      border: none;
      margin-left: 8px;
      padding: 12px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.9);
    }

    #sendBtn {
      background: #4CAF50;
      color: white;
    }

    #micBtn {
      background: #ff4757;
      color: white;
      position: relative;
    }

    #micBtn.active {
      background: #2ed573;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(46, 213, 115, 0); }
      100% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">ü§ñ AI Voice Agent</div>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="message" placeholder="Type or speak...">
      <button id="sendBtn" class="btn" onclick="sendMessage()">‚û§</button>
      <button id="micBtn" class="btn" onclick="toggleMic()">üé§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const micBtn = document.getElementById("micBtn");
    let recognition;
    let isListening = false;

    function addMessage(text, sender) {
      let div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      addMessage("üë§ " + msg, "user");

      const res = await fetch("/api/agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      addMessage("ü§ñ " + data.reply, "bot");
      speak(data.reply);
      messageInput.value = "";
    }

    // üé§ Toggle Mic
    function toggleMic() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Speech Recognition not supported in this browser.");
        return;
      }

      if (!recognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (event) => {
          let transcript = "";
          for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
          }
          messageInput.value = transcript;
        };

        recognition.onend = () => {
          isListening = false;
          micBtn.classList.remove("active");
          micBtn.textContent = "üé§";
        };
      }

      if (!isListening) {
        recognition.start();
        isListening = true;
        micBtn.classList.add("active");
        micBtn.textContent = "‚èπ"; // Stop icon
      } else {
        recognition.stop();
        isListening = false;
        micBtn.classList.remove("active");
        micBtn.textContent = "üé§";
      }
    }

    // üîä Voice Output
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
